<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servidor de correos</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #333;
      --accent-color: #0066cc;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Servidor Activo</h1>
    <p>Esta página funciona como servidor base para un proyecto web.</p>
    <p>Todos los archivos y recursos están disponibles desde aquí.</p>
  </div>
</body>
</html>
